<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            height: 90vh;
            background-color: red;
            padding: 2%;
            display: flex;
        }

        .bar {
            width: 30%;
            height: 100%;
            background-color: pink;
            margin-right: 10px; /* Gap to the right of the bar */
        }

        .second-box {
            width: calc(70% - 10px); /* Adjust width to account for the gap */
            height: 100%;
            background-color: violet;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between first and second sections */
        }

        .first, .second {
            width: 100%;
            display: flex;
            gap: 10px; /* Space between boxes within each section */
        }

        .first {
            height: 50%;
            background-color: rgb(150, 74, 150);
        }
        
        .second {
            height: 50%;
            background-color: antiquewhite;
        }

        .box {
            width: calc(50% - 5px); /* Adjust width to account for gap */
            height: 100%;
            background-color: lightgray; /* Added color for visibility */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bar">
            <!-- Content for bar -->
        </div>
        <div class="second-box">
            <div class="first">
                <div class="box">a</div>
                <div class="box">a</div>
            </div>
            <div class="second">
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
